<div class="settings-view"><h1>Settings</h1><div class="row"><form><h2 class="col-xs-12">Filter <button class="btn btn-primary btn-xs toggle-button" data-ng-click="spotfilter.reset()">Reset</button></h2><div class="col-xs-12 float-box"><div class="pull-left"><h4>Callsign</h4><div class="form-group"><label for="callsignInclude" class="control-label">Include</label><input type="text" class="form-control" id="callsignInclude" data-ng-model="spotfilter.callsign.include" ng-change="spotfilter.save()" data-check-empty=".*"></div><div class="form-group"><label for="callsignExclude" class="control-label">Exclude</label><input type="text" class="form-control" id="callsignExclude" data-ng-model="spotfilter.callsign.exclude" ng-change="spotfilter.save()"></div></div><div class="pull-left"><h4>Summit</h4><div class="form-group"><label for="summitInclude" class="control-label">Include</label><input type="text" class="form-control" id="summitInclude" data-ng-model="spotfilter.summit.include" ng-change="spotfilter.save()" data-check-empty=".*"></div><div class="form-group"><label for="summitExclude" class="control-label">Exclude</label><input type="text" class="form-control" id="summitExclude" data-ng-model="spotfilter.summit.exclude" ng-change="spotfilter.save()"></div></div><div class="pull-left"><h4>Comments</h4><div class="form-group"><label for="commentInclude" class="control-label">Include</label><input type="text" class="form-control" id="commentInclude" data-ng-model="spotfilter.comment.include" ng-change="spotfilter.save()" data-check-empty=".*"></div><div class="form-group"><label for="commentExclude" class="control-label">Exclude</label><input type="text" class="form-control" id="commentExclude" data-ng-model="spotfilter.comment.exclude" ng-change="spotfilter.save()"></div></div></div><div class="col-xs-12 float-box big-spacing"><div class="pull-left"><h4>Band <button class="btn btn-primary btn-xs toggle-button" data-ng-click="spotfilter.toggleBand()">Toggle</button></h
